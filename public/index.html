
<!doctype html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<head>
  <title>Remote Collab Web Interface</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="/socket.io/socket.io.js"></script>
  <script src="jquery-3.5.0.min.js"></script>
  <script src="collab-controller.js"></script>
</head>

<div id="page">
  <div class="greater-container">
    <div class="item-0">
      <p>Remote Collab Web Interface</p>
    </div>
    <div class="rounded">
      <div class="buttons tray">
        Trigger an 'event'
      </div>
      <div class="buttons tray">
        <div> <button id="event-button1" onclick="return false">event webEvent1</button></div>
        <div> <button id="event-button2" onclick="return false">event webEvent2</button></div>
        <div> <button id="event-button3" onclick="return false">event webEvent3</button></div>
        <div> <button id="event-button4" onclick="return false">event webEvent4</button></div>
      </div>
    </div>

    <div class="rounded">
      <div class="slider tray">
        Send slider control values
      </div>
      <div class="sliders tray">
        <div>
            <label for="slider1" id="slider1-label">control webSlider1 50</label><br />
            <input type="range" min="0" max="100" value="50" name="slider1" id="control-webSlider1">
        </div>
        <div>
            <label for="slider2" id="slider2-label">control webSlider2 50</label><br />
            <input type="range" min="0" max="100" value="50" name="slider2" id="control-webSlider2">
        </div>
        <div>
            <label for="slider3" id="slider3-label">control webSlider3 50</label><br />
            <input type="range" min="0" max="100" value="50" name="slider3" id="control-webSlider3">
        </div>
        <div>
            <label for="slider4" id="slider4-label">control webSlider4 50</label><br />
            <input type="range" min="0" max="100" value="50" name="slider4" id="control-webSlider4">
        </div>
      </div>
    </div>
  </div>
</div>

</html>
